<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Contact us</li>
    </ol>
  </nav>
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-dark text-white"><i class="fa fa-envelope"></i> Contact us.
        </div>
        <div class="card-body">
          <div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" [(ngModel)]="name" class="form-control" id="name" aria-describedby="emailHelp"
                placeholder="Enter name" required>
            </div>
            <div class="form-group">
              <label for="name">Phone No</label>
              <input type="text" [(ngModel)]="phone" class="form-control" id="name" aria-describedby="emailHelp"
                placeholder="Enter name" required>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" [(ngModel)]="email" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="Enter email" required>
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" [(ngModel)]="massage" id="message" rows="6" required></textarea>
            </div>
            <div class="mx-auto" *ngIf="!loading">
              

                <app-button *ngIf = "sendLabel" [isDisabled]="!name || !email || !phone || !massage" (primaryButtonEvent)="sendEmail()" [label] = "sendLabel"></app-button>

              </div>

              <app-loader  *ngIf="loading"></app-loader>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-4">
      <div class="card bg-light mb-3">
        <div class="card-header bg-dark text-white text-uppercase"><i class="fa fa-home"></i> Address</div>
        <div class="card-body">
          <p>214 Essenwood, Musgrave</p>
          <p>Berea</p>
          <p>4001</p>
          <p>Email : <a href="mailto:info@petstoponessenwood.co.za">info@petstoponessenwood.co.za</a></p>
          <p>Tel. <a href="tel:+27607332814">+27607332814</a></p>

        </div>

      </div>
    </div>
  </div>
</div>
