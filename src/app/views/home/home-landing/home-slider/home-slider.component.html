<div class="row">
  <div class="col-lg-12 pc-only">
    <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-indicators" *ngIf="banner1 && banner2.ImageUrl">
        <button type="button" *ngIf="banner1 && banner2.ImageUrl" data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>


        <button type="button" *ngIf="banner2 && banner2.ImageUrl" data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1" aria-label="Slide 2"></button>


        <button type="button" *ngIf="banner3 && banner2.ImageUrl" data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="2" aria-label="Slide 3"></button>

        <button type="button" *ngIf="banner4 && banner2.ImageUrl" data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="3" aria-label="Slide 3"></button>

        <button type="button" *ngIf="banner5 && banner2.ImageUrl" data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="4" aria-label="Slide 3"></button>

        <button type="button" *ngIf="banner6 && banner2.ImageUrl" data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="5" aria-label="Slide 3"></button>

        <button type="button" *ngIf="banner7 && banner2.ImageUrl" data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="6" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" *ngIf="banner1 && banner1.ImageUrl">
          <img [src]="banner1.ImageUrl" (click)=viewImage(banner1.ImageUrl) class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" *ngIf="banner2 && banner2.ImageUrl">
          <img [src]="banner2.ImageUrl" (click)=viewImage(banner2.ImageUrl) class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" *ngIf="banner3 && banner3.ImageUrl">
          <img [src]="banner3.ImageUrl" (click)=viewImage(banner3.ImageUrl) class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" *ngIf="banner4 && banner4.ImageUrl">
          <img [src]="banner4.ImageUrl" (click)=viewImage(banner4.ImageUrl) class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" *ngIf="banner5 && banner5.ImageUrl">
          <img [src]="banner5.ImageUrl" (click)=viewImage(banner5.ImageUrl) class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" *ngIf="banner6 && banner6.ImageUrl">
          <img [src]="banner6.ImageUrl" (click)=viewImage(banner6.ImageUrl) class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" *ngIf="banner7 && banner7.ImageUrl">
          <img [src]="banner7.ImageUrl" (click)=viewImage(banner7.ImageUrl) class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" *ngIf="banner2 && banner2.ImageUrl"
        data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <i class="btn-carousel  fas fa-chevron-left"></i>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" *ngIf="banner2 && banner2.ImageUrl" type="button"
        data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <i class="btn-carousel  fas fa-chevron-right"></i>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>


  <div class="col-lg-12 phone-only">
    <div id="carouselExampleIndicatorsMobile" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-indicators" *ngIf="bannerMobile1 && bannerMobile1.ImageUrl">
        <button type="button" *ngIf="bannerMobile1 && bannerMobile1.ImageUrl" data-bs-target="#carouselExampleIndicatorsMobile"
          data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>


        <button type="button" *ngIf="bannerMobile2 && bannerMobile2.ImageUrl" data-bs-target="#carouselExampleIndicatorsMobile"
          data-bs-slide-to="1" aria-label="Slide 2"></button>


        <button type="button" *ngIf="bannerMobile3 && bannerMobile2.ImageUrl" data-bs-target="#carouselExampleIndicatorsMobile"
          data-bs-slide-to="2" aria-label="Slide 3"></button>

        <button type="button" *ngIf="bannerMobile4 && bannerMobile4.ImageUrl" data-bs-target="#carouselExampleIndicatorsMobile"
          data-bs-slide-to="3" aria-label="Slide 3"></button>

      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" *ngIf="bannerMobile1 && bannerMobile1.ImageUrl">
          <img [src]="bannerMobile1.ImageUrl" (click)=viewImage(bannerMobile1.ImageUrl) class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" *ngIf="bannerMobile2 && bannerMobile2.ImageUrl">
          <img [src]="bannerMobile2.ImageUrl" (click)=viewImage(bannerMobile2.ImageUrl) class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" *ngIf="bannerMobile3 && bannerMobile3.ImageUrl">
          <img [src]="bannerMobile3.ImageUrl" (click)=viewImage(bannerMobile3.ImageUrl) class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item" *ngIf="bannerMobile4 && bannerMobile4.ImageUrl">
          <img [src]="bannerMobile4.ImageUrl" (click)=viewImage(bannerMobile4.ImageUrl) class="d-block w-100" alt="...">
        </div>

       
      </div>
      <button class="carousel-control-prev" type="button" *ngIf="bannerMobile2 && bannerMobile2.ImageUrl"
        data-bs-target="#carouselExampleIndicatorsMobile" data-bs-slide="prev">
        <i class="btn-carousel  fas fa-chevron-left"></i>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" *ngIf="bannerMobile2 && bannerMobile2.ImageUrl" type="button"
        data-bs-target="#carouselExampleIndicatorsMobile" data-bs-slide="next">
        <i class="btn-carousel  fas fa-chevron-right"></i>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
</div>
