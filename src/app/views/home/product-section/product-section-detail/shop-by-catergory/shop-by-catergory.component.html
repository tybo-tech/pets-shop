<div class="box" *ngIf="allCategoriesWithImages && allCategoriesWithImages.length">

  <div class="container">
    <h3>
      Popular categories
    </h3>
    <div class="row">

      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let item of allCategoriesWithImages">

        <div class="box-part text-center" *ngIf="item.ImageUrl && item.ImageUrl.length > 4">

         <div class="image">
           <img [src]="item.ImageUrl" alt="">
         </div>

          <div class="title">
            <h4>{{item.Name}}</h4>
          </div>

          <div class="text">
            <span>
              {{item.Description}} 
            </span>
          </div>

          <a (click)="selectCategory(item)" class="btn btn-primary">Shop for {{item.Name}}</a>

        </div>
      </div>
    </div>
  </div>
</div>
