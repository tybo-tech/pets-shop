<div class="box" *ngIf="allCategoriesWithImages && allCategoriesWithImages.length">

  <div class="container">
    <h5 class="headering d-flex justify-content-between" >
     <span> Categories</span>
     <span class="ref"><a href=""> View all</a></span>
    </h5>
    <div class="row">

      <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" *ngFor="let item of allCategoriesWithImages">

        <div class="category" *ngIf="item.ImageUrl && item.ImageUrl.length > 4">
          <img [src]="item.ImageUrl" alt="">
          <button (click)="selectCategory(item)">{{item.Name}}</button>
        </div>
      </div>
    </div>
  </div>
</div>
