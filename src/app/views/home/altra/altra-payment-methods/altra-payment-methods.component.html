<div class="card" *ngIf="order">
    <div class="card-header bg-dark text-white"><i class="fas fa-key"></i> Secure payments

    </div>
    <div class="card-body" *ngIf="order">

        <app-altra-order-customer-sammary [order]="order"></app-altra-order-customer-sammary>

        <br>
        <br>
        <h5>
            Payment powered by payfast.
        </h5>

        <p>
            All items, including preorder, will be charged at the time of checkout. All transactions are secure and
            encrypted.
        </p>
        <br><br>
        <ul class="list-group">
            <li class="list-group-item">

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        <img style="width: auto; height: 10em;" src="assets/images/payments2.png" alt="">
                    </label>
                </div>
            </li>
            <li class="list-group-item">
                <p>
                    After clicking “Pay now”, you will be redirected to PayFast to complete your purchase
                    securely.
                </p>
            </li>


        </ul>
        <br><br>
        <app-altra-payments *ngIf="order && order.CustomerEmail" [order]="order" [user]="user"></app-altra-payments>
    </div>
</div>

<br>
