<div class="container">
  <div class="row">
    <div class="col-12 col-sm-8 col-lg-5">
      <h6 class="text-muted mb-3">My wish list {{(' | '+productsInteractions?.length) || ''}}</h6>



      <br>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-center"
          *ngFor="let product of productsInteractions" (click)="select(product)">
          <div class="">
            <p>
              <b>{{product.Name}}</b>
              <span class="price">
                {{product.Price | currency:'R'}}
              </span>

            </p>
            <button class="btn btn-primary" (click)="select(product)">View product</button>

          </div>
          <div class="image-parent">
            <img [src]="product.ImageUrl" *ngIf="product.ImageUrl" class="img-fluid" alt="quixote">
            <img *ngIf="!product.ImageUrl" src="assets/images/common/image-holder.svg" class="img-fluid" alt="quixote">

          </div>
        </li>

      </ul>
    </div>
  </div>
</div>
