

<div class="__form">

  <div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" [(ngModel)]="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <br>
 
    <button class="btn btn-primary" *ngIf="!loading" (click)="onSubmit()">Send password reset link</button>
    <button class="btn btn-info" *ngIf="loading">Sending ...</button>

    <br><br>
    <a routerLink="/sign-in">Back to login</a>
    <h5 *ngIf="error" class="error">{{error}}</h5>
  </div>
</div>
