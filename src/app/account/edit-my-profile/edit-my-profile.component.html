<div class="container" *ngIf="user">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">My Profile</li>
    </ol>
  </nav>

  <br>
  <div class="actions__">
    <button class="btn btn-light" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-header bg-dark text-white"><i class="fa fa-user"></i> My profile.
        </div>
        <div class="card-body">
          <div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" [(ngModel)]="user.Name" class="form-control" id="name" aria-describedby="emailHelp"
                placeholder="Enter name" required>
            </div>

            <div class="form-group">
              <label for="name">Email <address></address></label>
              <input type="text" [(ngModel)]="user.Email" class="form-control" id="name" aria-describedby="emailHelp"
                placeholder="Enter name" required>
            </div>




            <div class="form-group">
              <label for="name">My Phone Number</label>
              <input type="text" class="form-control" [(ngModel)]="user.PhoneNumber" placeholder="e.g. 084 001 0100">
            </div>





            <div class="mx-auto">
              <button type="submit" [disabled]="!user.Name" type="button" (click)="save()"
                class="btn btn-primary text-right">Save my profile</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-lg-6">

      <div class="card">
        <div class="card-header bg-dark text-white"><i class="fa fa-map-marker-alt"></i> My addresses.
        </div>
        <div class="card-body">
          <app-altra-customer-address></app-altra-customer-address>
        </div>
      </div>

    </div>

  </div>
</div>
