
<div class="container" *ngIf="user">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header bg-dark text-white"><i class="fa fa-user"></i> My profile.
        </div>
        <div class="card-body">
          <div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" [(ngModel)]="user.Name" class="form-control" id="name" aria-describedby="emailHelp"
                placeholder="Enter name" required>
            </div>
      



        
            <div class="form-group">
              <label for="exampleInputSurname">Delivery address</label>
              <app-address-widgeth-home  [addressLineHome]="user.AddressLineHome " (adressChangedEvent)="onAdressEvent($event)"></app-address-widgeth-home>
              <!-- <textarea ngx-google-places-autocomplete [options]='options' [(ngModel)]="user.AddressLineHome"
                placeholder="Start typing..." class="form-control" #places="ngx-places"
                (onAddressChange)="handleAddressChange($event)" ></textarea> -->
            </div>
      
         
              <div class="form-group">
                <label for="name">My Phone Number</label>
                <input type="text" class="form-control" [(ngModel)]="user.PhoneNumber" placeholder="e.g. 084 001 0100">
              </div>
      
      



            <div class="mx-auto">
              <button type="submit" [disabled]="!user.Name" type="button"
                (click)="save()" class="btn btn-primary text-right">Save my profile</button></div>
          </div>
        </div>
      </div>
    </div>
 
  </div>
</div>
